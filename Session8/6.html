<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let players = [
  "Messi - Forward - 25 - 15 - 34",
  "Ronaldo - Forward - 30 - 10 - 38",
  "Neymar - Forward - 18 - 20 - 32",
  "De Bruyne - Midfielder - 8 - 25 - 35",
  "Kante - Midfielder - 2 - 5 - 36",
  "Van Dijk - Defender - 5 - 3 - 33",
  "Alisson - Goalkeeper - 0 - 1 - 37",
];
function reportByPosition(players) {
  let result = {};
  players.forEach(p => {
    let parts = p.split(" - ");
    let position = parts[1];
    let goals = Number(parts[2]);
    let assists = Number(parts[3]);
    let matches = Number(parts[4]);
    if (!result[position]) {
      result[position] = {
        count: 0,
        goals: 0,
        assists: 0,
        matches: 0
      };
    }
    result[position].count++;
    result[position].goals += goals;
    result[position].assists += assists;
    result[position].matches += matches;
  });
  let totalGoalsAll = 0;
  for (let position in result) {
    let r = result[position];
    let avg = ((r.goals + r.assists) / r.matches).toFixed(2);
    console.log(position + ":");
    console.log("- Số cầu thủ:", r.count);
    console.log("- Tổng bàn thắng:", r.goals);
    console.log("- Tổng kiến tạo:", r.assists);
    console.log("- Tổng số trận:", r.matches);
    console.log("- Trung bình hiệu suất/trận:", avg);
    console.log("");
    totalGoalsAll += r.goals;
  }
  console.log("Tổng bàn thắng toàn đội:", totalGoalsAll);
}
reportByPosition(players);
    </script>
</body>
</html>
