<body>
    <script>
        let players = [
    "p001-nguyen van a-thu mon",
    "p002-tran thi b-hau ve",
    "p003-le van c-hau ve",
    "p004-pham van d-tien ve",
    "p005-hoang thi e-tien dao",
    "p006-vu minh f-tien dao",
    "p007-dang van g-thu mon"
];

function getshortestplayername(){
    let shortest = "";
    let min = Infinity;

    for(let i=0;i<players.length;i++){
        let parts = players[i].split("-");
        let name = parts[1];
        if(name.length < min){
            min = name.length;
            shortest = name;
        }
    }
    return shortest;
}

function countplayerswithpositionlengthgreaterthan(length){
    let count = 0;
    for(let i=0;i<players.length;i++){
        let parts = players[i].split("-");
        let position = parts[2];
        if(position.length > length){
            count++;
        }
    }
    return count;
}

console.log("ten cau thu ngan nhat:");
console.log(getshortestplayername());

console.log("so cau thu co vi tri dai hon 6:");
console.log(countplayerswithpositionlengthgreaterthan(6));
    </script>
