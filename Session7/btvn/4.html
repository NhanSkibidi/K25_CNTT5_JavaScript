<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let players = [
  "p001-lương thiện nhân-thủ môn",
  "p002-lương thiện nhân-hậu vệ",
  "p003-lương thiện nhân-tiền đạo",
  "p004-lương thiện nhân-tiền vệ",
  "p005-lương thiện nhân-tiền đạo",
  "p006-lương thiện nhân-thủ môn"
];

function printteamroster() {
  console.log("danh sách đội bóng:");
  for (let i = 0; i < players.length; i++) {
    let parts = players[i].split("-");
    console.log((i + 1) + ". " + parts[0] + " | " + parts[1] + " | " + parts[2]);
  }
}

function countplayerbyposition(players) {
  let positioncount = {};
  for (let i = 0; i < players.length; i++) {
    let parts = players[i].split("-");
    let position = parts[2];
    if (positioncount[position]) {
      positioncount[position]++;
    } else {
      positioncount[position] = 1;
    }
  }
  return positioncount;
}

function hasgoalkeeper() {
  for (let i = 0; i < players.length; i++) {
    let parts = players[i].split("-");
    if (parts[2] === "thủ môn") {
      return true;
    }
  }
  return false;
}

printteamroster();
console.log("số lượng cầu thủ theo vị trí:");
console.log(countplayerbyposition(players));
console.log("đội có thủ môn không?");
console.log(hasgoalkeeper());
    </script>
</body>
</html>
